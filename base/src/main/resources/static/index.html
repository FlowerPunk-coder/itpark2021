<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Конвертор валют</title>
</head>
    <body>
        <div id="main">
            <div>
                <label id="main-lbl">Конвертор валют в рубли</label>
                <label id="lbl" for="first">Введите значение</label>
                <input id="first" type="number" name="first"/>
                <select id="sel-to">
                    <option selected value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div id="res">
            <span id="result">Результат</span>
            </div>
            <div>
                <button id="button" name="btn">Конвертировать</button>
            </div>

        </div>

    </body>
</html>
